<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Pet - AnimaLog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <h2>üêæ AnimaLog</h2>
            </div>
            <nav class="sidebar-nav">
                <a th:href="@{/owner/dashboard}">Dashboard</a>
                <a th:href="@{/owner/pets}" class="active">My Pets</a>
                <a th:href="@{/owner/appointments}">Appointments</a>
                <a th:href="@{/logout}">Logout</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="page-header">
                <h1>Edit Pet</h1>
            </header>
            
            <div class="form-container">
                <form th:action="@{/owner/pets/edit/{id}(id=${pet.id})}" th:object="${pet}" method="post" enctype="multipart/form-data">
                    
                    <!-- Current and New Pet Photo -->
                    <div class="form-group">
                        <label>Pet Photo</label>
                        <div th:if="${pet.imageUrl != null}" style="margin-bottom: 10px;">
                            <img th:src="@{${pet.imageUrl}}" style="max-width: 200px; max-height: 200px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                            <p style="font-size: 0.9em; color: #666; margin-top: 0.5rem;">Current photo</p>
                        </div>
                        <input type="file" name="imageFile" accept="image/*" onchange="previewImage(event)">
                        <div id="imagePreview" style="margin-top: 10px;"></div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Pet Name *</label>
                            <input type="text" th:field="*{name}" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Species *</label>
                            <input type="text" th:field="*{species}" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Breed</label>
                            <input type="text" th:field="*{breed}">
                        </div>
                        
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" th:field="*{dateOfBirth}">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Gender</label>
                            <select th:field="*{gender}">
                                <option value="">Select</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                                <option value="UNKNOWN">Unknown</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Weight (kg)</label>
                            <input type="number" step="0.01" th:field="*{weight}">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Microchip ID</label>
                        <input type="text" th:field="*{microchipId}">
                    </div>
                    
                    <div class="form-group">
                        <label>Owner Phone</label>
                        <input type="text" th:field="*{ownerPhone}">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Update Pet</button>
                        <a th:href="@{/owner/pets}" class="btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script>
    function previewImage(event) {
        const preview = document.getElementById('imagePreview');
        const file = event.target.files[0];
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = '<p style="font-size: 0.9em; color: #666;">New photo preview:</p><img src="' + e.target.result + '" style="max-width: 200px; max-height: 200px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">';
            }
            reader.readAsDataURL(file);
        }
    }
    </script>
</body>
</html>
