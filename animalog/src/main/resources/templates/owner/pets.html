<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Pets - AnimaLog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <h2>ğŸ¾ AnimaLog</h2>
            </div>
            <nav class="sidebar-nav">
                <a th:href="@{/owner/dashboard}">Dashboard</a>
                <a th:href="@{/owner/pets}" class="active">My Pets</a>
                <a th:href="@{/owner/appointments}">Appointments</a>
                <a th:href="@{/logout}">Logout</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="page-header">
                <h1>My Pets</h1>
                <a th:href="@{/owner/pets/add}" class="btn-primary">Add New Pet</a>
            </header>
            
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <div class="pet-grid">
                <div class="pet-card" th:each="pet : ${pets}">
                    <!-- Display Pet Image -->
                    <div th:if="${pet.imageUrl != null}" style="margin-bottom: 1rem;">
                        <img th:src="@{${pet.imageUrl}}" 
                             style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 10px;">
                    </div>
                    <div th:if="${pet.imageUrl == null}" class="pet-icon-large">ğŸ¾</div>
                    
                    <h3 th:text="${pet.name}"></h3>
                    <p th:text="${pet.species} + ' - ' + ${pet.breed}"></p>
                    
                    <div class="pet-actions">
                        <a th:href="@{/owner/pets/{id}(id=${pet.id})}" class="btn-sm">View Details</a>
                        <a th:href="@{/owner/pets/edit/{id}(id=${pet.id})}" class="btn-sm">Edit</a>
                        <a th:href="@{/owner/pets/delete/{id}(id=${pet.id})}" class="btn-sm btn-danger" 
                           onclick="return confirm('Are you sure you want to delete this pet?')">Delete</a>
                    </div>
                </div>
            </div>
            
            <div th:if="${pets.isEmpty()}" class="empty-state">
                <div class="empty-state-icon">ğŸ¾</div>
                <h3>No pets yet</h3>
                <p>Add your first pet to get started!</p>
                <a th:href="@{/owner/pets/add}" class="btn-primary">Add Pet</a>
            </div>
        </main>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
