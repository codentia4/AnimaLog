<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AnimaLog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Account</h2>
            <p class="subtitle">Join AnimaLog today</p>
            
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" th:field="*{fullName}" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" required>
                </div>
                
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" th:field="*{phone}">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" required>
                </div>
                
                <div class="form-group">
                    <label>I am a:</label>
                    <select th:field="*{role}" required>
                        <option value="OWNER">Pet Owner</option>
                        <option value="VET">Veterinarian</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary btn-full">Register</button>
            </form>
            
            <p class="auth-footer">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
