<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Vaccination - AnimaLog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <h2>üêæ AnimaLog</h2>
            </div>
            <nav class="sidebar-nav">
                <a th:href="@{/vet/dashboard}">Dashboard</a>
                <a th:href="@{/vet/appointments}">Appointments</a>
                <a th:href="@{/vet/medical-records}">Medical Records</a>
                <a th:href="@{/vet/vaccinations}" class="active">Vaccinations</a>
                <a th:href="@{/vet/prescriptions}">Prescriptions</a>
                <a th:href="@{/logout}">Logout</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="page-header">
                <h1>Add Vaccination</h1>
            </header>
            
            <div class="form-container">
                <form th:action="@{/vet/vaccinations/add}" th:object="${vaccination}" method="post">
                    <div class="form-group">
                        <label>Select Pet *</label>
                        <select th:field="*{petId}" required>
                            <option value="">Choose a pet</option>
                            <option th:each="pet : ${pets}" th:value="${pet.id}" 
                                    th:text="${pet.name} + ' (' + ${pet.species} + ')'"></option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Vaccine Name *</label>
                            <input type="text" th:field="*{vaccineName}" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Batch Number</label>
                            <input type="text" th:field="*{batchNumber}">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Vaccination Date *</label>
                            <input type="date" th:field="*{vaccinationDate}" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Next Due Date *</label>
                            <input type="date" th:field="*{nextDueDate}" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Add Vaccination</button>
                        <a th:href="@{/vet/vaccinations}" class="btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
