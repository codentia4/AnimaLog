<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Records - AnimaLog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <h2>üêæ AnimaLog</h2>
            </div>
            <nav class="sidebar-nav">
                <a th:href="@{/vet/dashboard}">Dashboard</a>
                <a th:href="@{/vet/appointments}">Appointments</a>
                <a th:href="@{/vet/medical-records}" class="active">Medical Records</a>
                <a th:href="@{/vet/vaccinations}">Vaccinations</a>
                <a th:href="@{/vet/prescriptions}">Prescriptions</a>
                <a th:href="@{/logout}">Logout</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="page-header">
                <h1>Medical Records</h1>
                <a th:href="@{/vet/medical-records/add}" class="btn-primary">Add New Record</a>
            </header>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Pet ID</th>
                            <th>Type</th>
                            <th>Diagnosis</th>
                            <th>Treatment</th>
                            <th>Cost</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="record : ${records}">
                            <td th:text="${#temporals.format(record.visitDate, 'dd-MM-yyyy')}"></td>
                            <td th:text="${record.petId}"></td>
                            <td th:text="${record.recordType}"></td>
                            <td th:text="${record.diagnosis}"></td>
                            <td th:text="${record.treatment}"></td>
                            <td th:text="${record.cost}"></td>
                            <td>
                                <a th:href="@{/vet/medical-records/edit/{id}(id=${record.id})}" class="btn-sm">Edit</a>
                                <a th:href="@{/vet/medical-records/delete/{id}(id=${record.id})}" 
                                   class="btn-sm btn-danger"
                                   onclick="return confirm('Delete this record?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
